    <div id="form-container">
        
        <form id="form">

            <div>
                <label for="name" class="input-style">Nombre y apellido</label>
                <input type="text" id="name" placeholder="Nombre y apellido" name="name" required>
            </div>

            <div>
                <label for="phone-number" class="input-style">Numero de telefono</label>
                <input type="text" id="phone-number" placeholder="Numero de telefono" name="phone-number" required>

            </div>

            <div id="input-use-div" class="input-style">
                <label for="input-user">Nombre de usuario</label>
                <input type="text" id="input-user" placeholder="ingrese nombre de usuario" name="input-user" required>
            </div>
            <div id="input-email-div" class="input-style">
                <label for="input-email">Email</label>
                <input type="text" id="input-email" placeholder="ingrese email" name="input-email" required>
            </div>

            <div id="input-contraseña-div" class="input-style">
                <label for="input-contraseña">Contraseña</label>
                <input type="password" id="input-contraseña" placeholder="ingrese nombre de usuario" name="input-contraseña" required>
            </div>

            <div id="input-confirm-div" class="input-style">
                <label for="input-confirm">Confirmar contraseña</label>
                <input type="password" id="input-confirm" placeholder="ingrese nombre de usuario" name="input-confirm" required>
            </div>
            <div id="form-button">
                <button id="register-btn"
                disabled
                type="submit"
                >Registrar</button>
            </div> 
        </form>
        
    </div>
